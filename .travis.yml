language: python
python:
  - "3.6"
install:
  - pip install pipenv
  - pipenv install --system --deploy --ignore-pipfile --dev
script:
  - pipenv run py.test -v --cov=hollowman --cov-report term-missing -v tests/
  - pipenv run py.test -v --cov=hollowman --cov-report term-missing -v itests/
after_success:
  - codecov
